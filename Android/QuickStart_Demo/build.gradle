// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = '1.5.30'
        im_compileSdkVersion = 28
        im_buildToolsVersion = "28.0.3"
        im_minSdkVersion = 19
        im_targetSdkVersion = 28
        im_versionCode = 12200
        im_versionName = "1.22.0"
        im_ui_sdk_remote = "com.bytedance.im:im-uikit-tob:1.23.0-alpha.0"
        im_sdk_remote = "com.bytedance.im:imsdk-tob:1.23.0-alpha.0"
        // 国内上报组件
        im_sdk_log_remote = "com.bytedance.im:imsdk-tob-log:1.23.0-alpha.0"
        // 海外上报组件
        im_sdk_log_remote_global = "com.bytedance.im:imsdk-tob-log-global:1.23.0-alpha.0"
    }
    repositories {
        maven {
            url "https://artifact.bytedance.com/repository/Volcengine/"
        }
        maven { url "https://jitpack.io" }
        mavenCentral()
        mavenLocal()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
//        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        jcenter()
        maven {
            url "https://artifact.bytedance.com/repository/Volcengine/" // volc public maven repo
        }
        maven { url "https://jitpack.io" }

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}